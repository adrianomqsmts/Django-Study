{% extends 'base.html' %}

{% block content %}

{% for post in object_list %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title"> <a href="{% url 'index' %}">{{post.title}}</a> | {{post.post_date | date}}</h4>
        <p class="card-text">{{post.content}}</p>
    </div>
</div>
{% endfor %}

{% endblock content %}
